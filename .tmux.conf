# -- copy mode -----------------------------------------------------------------

bind Enter copy-mode # enter copy mode

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi H send -X start-of-line
bind -T copy-mode-vi L send -X end-of-line


# -- buffers -------------------------------------------------------------------

bind b list-buffers     # list paste buffers
bind p paste-buffer -p  # paste from the top paste buffer
bind P choose-buffer    # choose which buffer to paste from

# -- theme  -------------------------------------------------------------------

tmux_conf_theme_colour_1="#080808"    # dark gray
tmux_conf_theme_colour_2="#303030"    # gray
tmux_conf_theme_colour_3="#8a8a8a"    # light gray
tmux_conf_theme_colour_4="#00afff"    # light blue
tmux_conf_theme_colour_5="#ffff00"    # yellow
tmux_conf_theme_colour_6="#080808"    # dark gray
tmux_conf_theme_colour_7="#e4e4e4"    # white
tmux_conf_theme_colour_8="#080808"    # dark gray
tmux_conf_theme_colour_9="#ffff00"    # yellow
tmux_conf_theme_colour_10="#ff00af"   # pink
tmux_conf_theme_colour_11="#5fff00"   # green
tmux_conf_theme_colour_12="#8a8a8a"   # light gray
tmux_conf_theme_colour_13="#e4e4e4"   # white
tmux_conf_theme_colour_14="#080808"   # dark gray
tmux_conf_theme_colour_15="#080808"   # dark gray
tmux_conf_theme_colour_16="#d70000"   # red
tmux_conf_theme_colour_17="#e4e4e4"   # white

# -- status  -------------------------------------------------------------------
tmux_conf_theme_left_separator_main='\uE0B0'
tmux_conf_theme_left_separator_sub='\uE0B1'
tmux_conf_theme_right_separator_main='\uE0B2'
tmux_conf_theme_right_separator_sub='\uE0B3'

# Enable Powerline
set -g status on
set -g status-interval 2
set -g status-justify centre

# Status Bar Style
set-option -g status-bg black
set-option -g status-fg white
set-option -g status-left-length 100
set-option -g status-right-length 100

# Powerline
set -g status-left "#[fg=black,bg=$tmux_conf_theme_colour_4] ❐ #S #[fg=$tmux_conf_theme_colour_4,bg=$tmux_conf_theme_colour_5]\uE0B0 #[fg=black,bg=$tmux_conf_theme_colour_5] #(ps -o comm= -p $(tmux display-message -p '#{pane_pid}'))  #(tmux show-option -gv mouse | awk '{print ($1 == \"on\") ? \"▲\" : \"▼\"}')  #[fg=$tmux_conf_theme_colour_5,bg=black]\uE0B0#[fg=white,bg=black] #{pane_current_path}"
set -g status-right "#[fg=white,bg=black] %Y-%m-%d %H:%M #[fg=$tmux_conf_theme_colour_5,bg=black]\uE0B2#[fg=black,bg=$tmux_conf_theme_colour_5] #H #[fg=$tmux_conf_theme_colour_4,bg=$tmux_conf_theme_colour_5]\uE0B2#[fg=black,bg=$tmux_conf_theme_colour_4] #(whoami) "
setw -g window-status-format "#[fg=white,bg=black] #I  #W "
setw -g window-status-current-format "#[fg=black,bg=$tmux_conf_theme_colour_4]\uE0B0#I#[fg=$tmux_conf_theme_colour_4,bg=$tmux_conf_theme_colour_5]\uE0B0#[fg=black,bg=$tmux_conf_theme_colour_5] #W#[fg=$tmux_conf_theme_colour_5,bg=black]\uE0B0"

# -- Pane Borders  -------------------------------------------------------------------
set-option -g window-style          fg=white,bg=$tmux_conf_theme_colour_1  # Set all panes to black background
set-option -g window-active-style   bg=$tmux_conf_theme_colour_1             # Dark gray for active panes
set -g pane-border-style            fg=$tmux_conf_theme_colour_3,bg=$tmux_conf_theme_colour_1
set -g pane-active-border-style     fg=$tmux_conf_theme_colour_4,bg=$tmux_conf_theme_colour_1

